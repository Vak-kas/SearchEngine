<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post">
        {% csrf_token %}
        <p>아이디: {{ form.username }}</p>
        <p>비밀번호: {{ form.password }}</p>
        <p>이메일: {{ form.email }}</p>
        <fieldset>
            <legend>관심사 선택:</legend>
            {{ form.interests }}
        </fieldset>
        <button type="submit">가입하기</button>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
